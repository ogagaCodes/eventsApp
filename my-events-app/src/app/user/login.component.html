<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input  [(ngModel)]="userName"  name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." required />
      <div *ngIf="loginForm.controls.userName.invalid || loginForm.controls.userName.pristine"
      class="alert alert-danger">
          This field required
    </div>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>

      <input (ngModel)="password" name="password" id="password" type="password" class="form-control"placeholder="Password..." required />
      <div *ngIf="loginForm.controls.password.invalid || loginForm.controls.password.pristine"
      class="alert alert-danger">
          This field required
    </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
   <p> login {{ loginForm.controls.userName }} </p>
   <p> login {{ loginForm.controls.password.invalid }} </p>
</div>
