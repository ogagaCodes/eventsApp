<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup] = "profileForm" autocomplete="off" (ngSubmit) = "saveProfile(profileForm.value)" novalidate>
      <div class="form-group" [ngClass] =
       "{'error' : !validateFirstName()}">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>
      <div class="form-group" [ngClass] =
      "{'error' : !validateLastName()}">
        <label for="lastName">Last Name:</label>
        <input formControlName = "lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Save</button>
      <button (click)='cancel()' type="button" class="btn btn-default">Cancel</button>
    </form>
    <div> {{profileForm.controls.firstName.invalid}} </div>
    <div> {{profileForm.controls.lastName.invalid}} </div>
  </div>
</div>
